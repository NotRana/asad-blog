{% extends 'layout.html' %}
{% block content %}

<div class="container">
<div class="post">


  <h2 style="word-wrap: break-word;">{{ post.title }}</h2>
  <p style="max-width: 500px;margin: 0 auto;word-wrap: break-word;">{{ post.content }}</p>
  <a href="{{ post.githublink }}" class="btn btn-primary">Github Link</a>
</div>

{% if session.admin is defined %}
  <a href="{{ url_for('edit_post', post_id=post.id) }}" class="btn btn-sm btn-outline-secondary">Edit</a>
  <a href="{{ url_for('delete_post', post_id=post.id) }}" class="btn btn-sm btn-outline-secondary">Delete</a>
{% endif %}
</div>
  
{% endblock %}
