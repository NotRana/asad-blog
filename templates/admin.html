{% extends 'layout.html'%}
{% block content %}

<h1>Admin Panel</h1>
<a href="{{ url_for('create') }}" class="btn btn-primary">New Post</a>
<br>
<a href="{{ url_for('logout') }}" class="btn btn-danger">Logout</a>

  <table>
    <tr>
      <th>Title</th>
      <th>Date</th>
      <th>Edit</th>
      <th>Delete</th>
    </tr>
    {% for post in posts %}
    <tr>
      <td>{{ post.title }}</td>
      <td>{{ post.date }}</td>
      <td><a href="{{ url_for('edit_post', post_id=post._id) }}">Edit</a></td>
      <td><a href="{{ url_for('delete_post', post_id=post._id) }}">Delete</a></td>
    </tr>
    {% endfor %}
  </table>

{% endblock %}
