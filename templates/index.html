{% extends 'layout.html' %}

{% block content %}
  <div class="container">
    <div class="row">
      {% for post in posts %}
        <div class="col-md-4">
          <div class="card mb-4 shadow-sm">
            <img class="card-img-top" src="{{ url_for('static', filename='images/' + post.file) }}" alt="Image">
            <div class="card-body">
              <h5 class="card-title">{{ post.title }}</h5>
              <p class="card-text">{{ post.content }}</p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <a href="{{ url_for('post', post_id=post._id) }}" class="btn btn-sm btn-outline-secondary">View</a>
                  {% if session.admin %}
                    <a href="{{ url_for('edit_post', post_id=post.id) }}" class="btn btn-sm btn-outline-secondary">Edit</a>
                    <a href="{{ url_for('delete_post', post_id=post.id) }}" class="btn btn-sm btn-outline-secondary">Delete</a>
                  {% endif %}
                </div>
              </div>
            </div>
          </div>
        </div>
      {% endfor %}
    </div>
  </div>
{% endblock %}
