{% extends 'layout.html' %}

{% block content %}
    <h1>Edit Post</h1>
  <form method="POST">
    <div>
      <label>Title:</label>
      <input type="text" name="title" value="{{ post.title }}">
    </div>
    <div>
      <label>Content:</label>
      <textarea name="content">{{ post.content }}</textarea>
    </div>
    <input type="submit" value="Save">
  </form>


{% endblock %}
